<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Program</title>
    <script type="text/javascript">
        console.log("Hello World");
        alert('Hello World');
        document.write("<h1>Hello World</h1>")
    </script>
</head>

<body>

    
    
    <!--       we can write Hello World through 3 types
    1)using console.log()
    2)alert()
    3)document.write()      -->
    
    
    
    <!-- 1)using console.log() 
        -used in debugging the code
        -syntax: console.log("Hello World");
    -->
    
    <!-- 2)alert()
        -displays alert box over the current window with the specified msg.
        -syntax: alert("Hello World");
    -->
    
    <!-- 3)document.write()
        -used when you want to print the content to the HTML document.
        -syntax: document.write("Hello World");
        -you can also write it in other tag i.e.("<h1>Hello World</h1>")
    -->



</body>

</html>
