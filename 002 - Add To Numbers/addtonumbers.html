<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Numbers</title>
    <script type="text/javascript">
        //static number
        let a = 5
        let b = 6
        // +
        var c = a + b;
        console.log("The Sum of " + a + " and " + b + " is: " + c);

        // prompt(dynamic number)
        let e = prompt("Please enter first number", "")
        let f = prompt("Please enter second number", "")
        // +
        var g = parseInt(e) + parseInt(f);
        console.log("The Sum of " + e + " and " + f + " is: " + g);

    </script>
</head>

<body>
    <!-- 1.to add statis numbers(fix numbers)
        2.to add dynamic numbers -->
</body>

</html>
