<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>square root of a number</title>
    <script type="text/javascript">
        var a = prompt('Please enter a number', '')
        var b = Math.sqrt(a)
        console.log(b);

    </script>
</head>
<body>
    <!-- 
        Math.sqrt() Method

        ---to find the square root in javascript, use built-in Math.sqrt() method.

        syntax: Math.sqrt(number);

        ---only for positive values
     -->


     please press f12 to check the result after adding a value in prompt
</body>
</html>
